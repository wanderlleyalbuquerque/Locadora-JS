<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Vídeo Locadora</title>
</head>
<body>

    <main>
        <section>
            <header>
                <h1>--Vídeo Locadora JS--</h1>

                <hr>
                
            </header>

            <article class="caixas">
                <div class="content">
                    <div class="film">
                        <label for="inName">Título do filme: </label>
                        <input type="text" id="inName">
                    </div>
    
                    <div class="duration">
                        <label for="inTime">Duração do filme: </label>
                        <input type="number" id="inTime">
                    </div>
    
                    <div class="btn">
                        <button id="btnConverter">Converter Minutos em Horas</button>
                    </div>
                </div>
    
                <div class="output">
                    <p id="outName"></p>
                    <p id="outTime"></p>
                </div>
            </article>

        </section>
    </main>

     <footer>
        Desenvolvidor:José Wanderley Albuquerque Dos Santos
    </footer> 

    <script src="./js/app.js"></script>
</body>
</html>
